<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale-1.0">
        <title>mydocument</title>

    </head>
<body>
    <form action="./facebook.html">
    
        <label for="name">name</label>
        <input type="text" id="name" placeholder="full name">
        <br>
        <br>
        <label for="num">phone number</label>
        <input type="number" id="num" placeholder="phone number">
        <br><br>
        <label for="date">date ofbirth</label>
        <input type="date" id="date" placeholder="date of birth">
        <br><br>
        <label for="pass">password<samp style="color: red;font-size: 30px;">*</samp></label>
        <input type="password" id="pass" required placeholder="password">
        <br><br>
        <img src="/IMG_0889.JPG" alt="aaa" height="200px " width="200px">
        <br> <br>
        <label for="mail">Email</label>
        <input type="email" id="mail" placeholder="email">
        <br><br>
        <label >gender</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">male</label> 
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">female</label> 
        <input type="radio" name="gender" id="other" value="other">
        <label for="other">other</label> 

        <br><br>
        <label >language:</label>
        <input type="checkbox" name="language" id="eng" value="english">
        <label for="eng">english</label>
        <input type="checkbox" name="language" id="hin" value="hindi">
        <label for="hin">hindi</label>
        <input type="checkbox" name="language" checked id="mar" value="marathi">
        <label for="mar">marathi</label>
        <input type="checkbox" name="language" id="bang" value="bangali">
        <label for="bang">bangali</label>
        <br>
        <br>

        <label for="file">resume</label>
        <input type="file" id="file" placeholder="resume">
        <br><br>
        <label for="count">country</label>
        <select id="count">
            <option selected disabled>plese select a country</option>
            <option value="india">india</option>
            <option value="australia">australia</option>
            <option value="nepal">nepal</option>
            <option value="USA">USA</option>

        </select>
        <br><br>
        <button>submit-bin</button>
        <input type="submit" value="submit-imp">
        <input type="reset" value="reset">

        

    </form>
    
</body>
</html>
